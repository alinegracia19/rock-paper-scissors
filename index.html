<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Your Choice :</h2>
        <button class="player-choice" value="rock">Rock</button>
        <button class="player-choice" value="paper">Paper</button>
        <button class="player-choice" value="scissors">Scissors</button>
        <p>Your score : <span id="player-score">0</span></p>
        <p>Computer score : <span id="computer-score">0</span></p>
        <p id="description"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
